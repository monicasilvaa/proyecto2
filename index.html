<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Super Mario</title>
</head>
<body onkeydown="iniciarAnimacion(event)" onkeyup="pararAnimacion(event)"></body>
    <div id="consola">
       <div id="mandoIzquierdo">
            <div id="controlesIzquierdos">
                <div class="botonArriba"><img src="img/boton.png" alt="boton"></div>
                <div class="botonDerecho" onclick="consola.seleccionarPersonaje(1)"><img src="img/boton.png" alt="boton"></div>
                <div class="botonIzquierdo" onclick="consola.seleccionarPersonaje(-1)"><img src="img/boton.png" alt="boton"></div>
                <div class="botonAbajo"><img src="img/boton.png" alt="boton"></div>
            </div>
            <div id="joystickIzquierdo"></div>
       </div>
       <div id="marcoPantalla">
            <div id="pantalla">
                <div id="cielo">
                    <div class="enemigo"></div>
                    <div class="tubo"></div>
                    <div class="nube"></div>
                </div>
                <div id="suelo"></div>
            </div>
            <div id="pantallaApagada"></div>
            <div id="pantallaEncendida">
                <video id="videoIntro" src="videos/intro.mp4"></video>
            </div>
            <div id="seleccionPersonaje">
                <h2 class="titulo">Selecciona el personaje con las flechas de la consola y pulsa el bot√≥n A para iniciar la partida</h2>
                <div id="personajeUno" class="personaje borde">
                    <div class="mario"></div>
                </div>
                <div id="personajeDos" class="personaje">
                    <div class="luigi"></div>
                </div>
                <div id="personajeTres" class="personaje">
                    <div class="toad"></div>
                </div>
            </div>
       </div>
       <div id="mandoDerecho">
            <div id="controlesDerechos">
                <div class="botonArriba"><span>X</span></div>
                <div class="botonDerecho" onclick="consola.aceptarPersonaje()"><span>A</span></div>
                <div class="botonIzquierdo"><span>Y</span></div>
                <div class="botonAbajo"><span>B</span></div>
            </div>
            <div id="joystickDerecho"></div>
            <div id="botonOnOff" onclick="consola.encenderApagar()"><img src="img/home.png" alt=""></div>
       </div>
        
    </div>
    <script src="js/camara.js"></script>
    <script src="js/jugador.js"></script>
    <script src="js/consola.js"></script>
</body>
</html>
