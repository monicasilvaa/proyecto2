<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Super Mario</title>
</head>
<body onkeydown="moverJugador(event)">
    <div id="consola">
        <img src="img/switch.png" alt="Switch" />
        <div id="pantalla">
            <div id="cielo">
              <div id="jugador" class="mario"></div>
              <div class="enemigo"></div>
              <div class="tubo"></div>
              <div class="nube"></div>
            </div>
            <div id="suelo"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
